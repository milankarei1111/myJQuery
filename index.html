<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/all.js"></script>
</head>

<body>

    <h1>h1標籤隱藏</h1>

    <h3 id="idName">idName隱藏</h3>

    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga ipsum quo quibusdam earum iste, dicta

    </p>
    <div style="width: 200px; height:200px;background: orange;">

    </div>
    <div class="chainEffect" style="width: 200px; height:200px;background: blue;">

    </div>

    <p id="test">这是段落中的<b>粗体</b>文本。</p>
    <button id="btn1">文字內容</button>
    <button id="btn2">取得文字及HTML內容</button>

    <p id="p1">段落1</p>
    <button id="btn4">設定段落1文字</button>
    <button id="btn5">設定段落2文字與html格式</button>
